<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23BCE1462</title>
    <style>
        th{
            font-weight: normal;
            text-align: left;
        }
    </style>
</head>
<body>
    <form>
        <fieldset style="width: 500px;">
            <legend style="color: red; font-weight: bold;">Personal Details</legend>
            <table>
                <tr>
                    <th><label for="name">Name</label></th>
                    <th>:</th>
                    <th><input type="text" id="name" name="name" required /></th>
                </tr>
                <tr>
                    <th><label for="password">Password</label></th>
                    <th>:</th>
                    <th><input type="password" id="password" name="password" required /></th>
                </tr>
                <tr>
                    <th><label for="email">Email id</label></th>
                    <th>:</th>
                    <th><input type="email" id="email" name="email" required /></th>
                </tr>
                <tr>
                    <th><label for="gender">Gender</label></th>
                    <th>:</th>
                    <th>
                        <div>
                            <input type="radio" name="gender" value="male" id="male" required />
                            <label for="male">Male</label>
                            <input type="radio" name="gender" value="female" id="female" />
                            <label for="female">Female</label>
                        </div>
                    </th>
                </tr>
                <tr>
                    <th><label for="dob">DOB</label></th>
                    <th>:</th>
                    <th><input type="date" id="dob" name="dob" required/></th>
                </tr>
                <tr>
                    <th><label for="mobile">Mobile#</label></th>
                    <th>:</th>
                    <th><input type="number" id="mobile" name="mobile" required/></th>
                </tr>
            </table>
        </fieldset>
        <br>
        <fieldset style="width: 500px;">
            <legend style="color: red; font-weight: bold;">Educational Qualification</legend>
            <table>
                <tr>
                    <th><label for="degree">Degree&nbsp&nbsp&nbsp&nbsp</label></th>
                    <th>:</th>
                    <th>
                        <select name="degree" id="degree">
                            <option value="" selected="selected"> -- Select Group --</option>
                            <optgroup label="UG">
                                <option value="BE">BE</option>
                                <option value="BTech">BTech</option>
                                <option value="BSc">BSc</option>
                                <option value="BA">BA</option>
                                <option value="BCA">BCA</option>
                                <option value="BBA">BBA</option>
                                <option value="Others">Others</option>
                            </optgroup>
                            <optgroup label="PG">
                                <option value="ME">ME</option>
                                <option value="MTech">MTech</option>
                                <option value="MSc">MSc</option>
                                <option value="MA">MA</option>
                                <option value="MCA">MCA</option>
                                <option value="MBA">MBA</option>
                                <option value="Others">Others</option>
                            </optgroup><optgroup label="PhD">
                                <option value="Engineering">Engineering</option>
                                <option value="Science">Science</option>
                                <option value="Management">Management</option>
                                <option value="Others">Others</option>
                            </optgroup>
                        </select>
                    </th>
                </tr>
            </table>
        </fieldset>
        <br>
        <table>
            <tr>
                <th><label for="hobbies">Hobbies :</label></th>
                <th>
                    <div>
                        <input type="checkbox" id="hobbies1" name="hobbies1" value="Chess"/>
                        <label for="hobbies1">Playing Chess</label>
                        <input type="checkbox" id="hobbies2" name="hobbies2" value="Books"/>
                        <label for="hobbies2">Reading Books</label>
                    </div>
                </th>
            </tr>
        </table>
        <table>
            <tr>
                <th><label for="color">Favourite Color :</label></th>
                <th><input type="color" id="color" name="color" value="#000000"></th>
            </tr>
        </table>
        <label style="color: red; font-weight: bold;" for="address">Address</label><br>
        <input type="text" id="address" name="address" size="75"/><br><br>
        <label for="resume">Attach Resume:</label>
        <input type="file" id="resume" name="resume"/>
        <input type="submit" value="Submit"/>
    </form>
</body>

</html>
