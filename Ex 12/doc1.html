<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23BCE1462</title>
</head>
<body>
    <canvas id="myCanvas" width="450px" height="400px" style="border: 2px solid black;"></canvas>
    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        function drawSun() {
            ctx.beginPath();
            ctx.arc(400, 50, 30, 0, Math.PI * 2);
            ctx.fillStyle = "yellow";
            ctx.fill();
            ctx.stroke();
            for (let i = 0; i < 12; i++) {
                let angle = (i * Math.PI) / 6;
                let x1 = 400 + Math.cos(angle) * 40;
                let y1 = 50 + Math.sin(angle) * 40;
                let x2 = 400 + Math.cos(angle) * 50;
                let y2 = 50 + Math.sin(angle) * 50;
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
            }
            ctx.strokeStyle = "yellow";
            ctx.stroke();
        }

        function drawHouse() {
            ctx.fillStyle = "orange";
            ctx.fillRect(50, 200, 100, 100);
            ctx.strokeStyle = "blue";
            ctx.lineWidth = 1;
            ctx.strokeRect(50, 200, 100, 100);
            
            ctx.fillStyle = "red";
            ctx.beginPath();
            ctx.moveTo(50, 200);
            ctx.lineTo(100, 150);
            ctx.lineTo(150, 200);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            
            ctx.fillStyle = "brown";
            ctx.fillRect(90, 250, 20, 50);
            ctx.strokeRect(90, 250, 20, 50);
            
            ctx.fillStyle = "blue";
            ctx.fillRect(60, 220, 20, 20);
            ctx.strokeRect(60, 220, 20, 20);
        }

        function drawPond() {
            ctx.beginPath();
            ctx.ellipse(250, 250, 80, 40, 0, 0, Math.PI * 2);
            ctx.fillStyle = "lightblue";
            ctx.fill();
            ctx.strokeStyle = "blue";
            ctx.lineWidth = 1;
            ctx.stroke();
        }

        function drawBoat() {
            ctx.beginPath();
            ctx.moveTo(250 - 20, 250);
            ctx.lineTo(250, 240);
            ctx.lineTo(250 + 20, 250);
            ctx.closePath();
            ctx.fillStyle = "brown";
            ctx.fill();
            ctx.stroke();
        }

        function drawDuck() {
            ctx.fillStyle = "yellow";
            ctx.beginPath();
            ctx.arc(320, 280, 15, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = "blue";
            ctx.lineWidth = 1;
            ctx.stroke();
            
            ctx.beginPath();
            ctx.arc(340, 270, 10, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();
            
            ctx.fillStyle = "black";
            ctx.beginPath();
            ctx.arc(345, 265, 2, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = "orange";
            ctx.beginPath();
            ctx.moveTo(350, 270);
            ctx.lineTo(355, 275);
            ctx.lineTo(350, 280);
            ctx.fill();
        }

        function drawFlower() {
            ctx.fillStyle = "green";
            ctx.fillRect(380, 300, 5, 40);
            ctx.beginPath();
            ctx.ellipse(370, 310, 10, 5, Math.PI / 4, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(395, 310, 10, 5, -Math.PI / 4, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = "pink";
            ctx.beginPath();
            ctx.ellipse(385, 290, 20, 15, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = "yellow";
            ctx.beginPath();
            ctx.arc(385, 290, 5, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawStones() {
            ctx.fillStyle = "gray";
            ctx.beginPath();
            ctx.arc(70, 320, 10, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(85, 325, 8, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(60, 325, 6, 0, Math.PI * 2);
            ctx.fill();
        }

        drawSun();
        drawHouse();
        drawPond();
        drawBoat();
        drawDuck();
        drawFlower();
        drawStones();

    </script>
</body>
</html>
