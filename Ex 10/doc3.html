<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23BCE1462</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }

        .product {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
            background: #f4f4f4;
            transition: 0.3s;
        }

        .product:hover {
            background: #e9ecef;
        }

        .product img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            border-radius: 6px;
        }

        .checkbox {
            margin-right: 10px;
            transform: scale(1.3);
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            background: #28a745;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background: #218838;
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Grocery Order Form üõí</h2>

        <label for="customerName">Customer Name</label>
        <input type="text" id="customerName" placeholder="Enter your name" required>

        <label for="phoneNumber">Phone Number</label>
        <input type="text" id="phoneNumber" placeholder="Enter your phone" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <h3>Products</h3>

        <div class="product">
            <input type="checkbox" class="checkbox" id="apple">
            <img src="apple.png" alt="Apple">
            <label>Apple ($10/kg)</label>
            <input type="number" id="appleQty" min="0" placeholder="kg">
        </div>

        <div class="product">
            <input type="checkbox" class="checkbox" id="banana">
            <img src="banana.png" alt="Banana">
            <label>Banana ($5/kg)</label>
            <input type="number" id="bananaQty" min="0" placeholder="kg">
        </div>

        <div class="product">
            <input type="checkbox" class="checkbox" id="avocado">
            <img src="avocado.png" alt="Avocado">
            <label>Avocado ($7/kg)</label>
            <input type="number" id="avocadoQty" min="0" placeholder="kg">
        </div>

        <button onclick="submitOrder()">üõçÔ∏è SUBMIT ORDER</button>
    </div>

    <script src="doc3.js"></script>

</body>
</html>
