<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Greeting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #ffcccb;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        main {
            padding: 20px;
        }

        main img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 10px 0;
        }

        main p {
            font-size: 16px;
            color: #555;
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #ddd;
            color: #333;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Happy Holidays!</h1>
    </header>
    <main>
        <a style="color: blue; font-size: 20px;" href="home.html">Home Page</a>

        <p>
            Wishing you a joyful holiday season filled with love, laughter, and happiness.
        </p>
        <img width="500px" height="400px" src="https://m.media-amazon.com/images/I/91NvohYbj+L._AC_UF1000,1000_QL80_.jpg" alt="Holiday Greetings">
        <p>
            Share the joy with your loved ones and make this season special for everyone!
        </p>
    </main>
</body>
</html>
