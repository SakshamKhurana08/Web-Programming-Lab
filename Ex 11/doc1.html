<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23BCE1462</title>
</head>
<body>
    <div id="container"></div>
    
    <script>
        window.onload = function() {
            var h1 = document.createElement("h2");
            h1.innerHTML = "Dynamic Table";
            var table = document.createElement("table");
            table.style.border = "2px solid black";
            table.style.backgroundColor = "yellow";
            var tbody = document.createElement("tbody");
            var a = ['A','B','C','D','E','F','G','H','I'];
            for (var i = 0; i < 3; i++) {
                var row = document.createElement("tr");
                for (var j = 0; j < 3; j++) {
                    var cell = document.createElement("td");
                    cell.innerHTML = a[(3*i)+j];
                    cell.style.border = "1px solid black";
                    cell.style.textAlign = "center";
                    cell.style.height = "15px";
                    cell.style.width = "30px";
                    cell.style.backgroundColor = "lightblue";
                    row.appendChild(cell);
                }
                tbody.appendChild(row);
            }
            table.appendChild(tbody);
            document.getElementById("container").appendChild(h1);
            document.getElementById("container").appendChild(table);
            document.getElementById("container").appendChild(document.createElement("br"));

            var h2 = document.createElement("h2");
            h2.innerHTML = "Hover over button";
            var button = document.createElement("button");
            button.innerHTML = "Hover over me!";
            button.style.backgroundColor = "red";
            button.addEventListener("mouseover", function() {
                button.style.backgroundColor = "green";
            });
            button.addEventListener("mouseout", function() {
                button.style.backgroundColor = "red";
            });
            document.getElementById("container").appendChild(h2);
            document.getElementById("container").appendChild(button);
            document.getElementById("container").appendChild(document.createElement("br"));
            document.getElementById("container").appendChild(document.createElement("br"));

            var h3 = document.createElement("h2");
            h3.innerHTML = "Enter text in text box";
            var textbox = document.createElement("input");
            textbox.type = "text";
            textbox.style.backgroundColor = "green";
            textbox.addEventListener("focus", function() {
                textbox.style.backgroundColor = "yellow";
            });
            textbox.addEventListener("blur", function() {
                textbox.style.backgroundColor = "green";
            });
            textbox.addEventListener("change", function() {
                alert("Hello! You've changed the text.");
            });
            document.getElementById("container").appendChild(h3);
            document.getElementById("container").appendChild(textbox);
            document.getElementById("container").appendChild(document.createElement("br"));
            document.getElementById("container").appendChild(document.createElement("br"));

            var h4 = document.createElement("h2");
            h4.innerHTML = "Enter items in list by double clicking the button";
            var inputField = document.createElement("input");
            var addButton = document.createElement("button");
            addButton.innerHTML = "Add Item";
            var ul = document.createElement("ul");

            addButton.addEventListener("dblclick", function() {
                var li = document.createElement("li");
                li.textContent = inputField.value;
                ul.appendChild(li);
                inputField.value = '';
            });

            document.getElementById("container").appendChild(h4);
            document.getElementById("container").appendChild(inputField);
            document.getElementById("container").appendChild(document.createElement("br"));
            document.getElementById("container").appendChild(document.createElement("br"));
            document.getElementById("container").appendChild(addButton);
            document.getElementById("container").appendChild(ul);
            document.getElementById("container").appendChild(document.createElement("br"));

            var h5 = document.createElement("h2");
            h5.innerHTML = "Enter text to count key presses";
            var keyInputField = document.createElement("input");
            var countDisplay = document.createElement("div");
            var keyCount = 0;

            keyInputField.addEventListener("keydown", function() {
                keyCount++;
                countDisplay.innerHTML = "Key pressed: " + keyCount + " times";
            });

            document.getElementById("container").appendChild(h5);
            document.getElementById("container").appendChild(keyInputField);
            document.getElementById("container").appendChild(countDisplay);
        };
    </script>
</body>
</html>
